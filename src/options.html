<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
  </head>

  <body>

    <form>
      <label><strong>Domains where SSO credentials can be legitimately sent</strong>
          <textarea rows="5" cols="50" id="sso_urls">
https://auth-dev.mozilla.auth0.com/*
https://auth.mozilla.auth0.com/*
https://auth.allizom.org/*
https://auth.mozilla.com/*
https://passwordreset.mozilla.org/*
          </textarea>
        </label>
        <br/>
        <label><strong>Phishing detection</strong>
          <input type="checkbox" id="autoblock" name="autoblock" value="autoblock">Automatically block requests when phishing is detected</button>
        </label>
        <br/>
        <br/>
        <label><strong>SSO Credentials Capture URL</strong>
          <p><em>This option is only useful if phishing detection is enabled</em></p>
          <input autocomplete="false" autofocus="true" required="true" size="50" type="text"
                 id="credentials_url" value="https://auth.mozilla.auth0.com/usernamepassword/login">
        </label>
        <br/>
        <br/>
        <button type="submit">Save</button>
    </form>
    <script src="options.js"></script>

  </body>

</html>
