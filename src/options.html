<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
  </head>

  <body>

    <form>
      <label><strong>Domains where SSO credentials can be legitimately sent</strong>
          <textarea rows="5" cols="50" id="sso_urls">
https://auth-dev.mozilla.auth0.com/*
https://auth.mozilla.auth0.com/*
https://auth.allizom.org/*
https://auth.mozilla.com/*
https://passwordreset.mozilla.org/*
          </textarea>
        </label>
        <br/>
        <label><strong>SSO Credentials Capture URL</strong>
          <input autocomplete="false" autofocus="true" required="true" size="50" type="text"
                 id="credentials_url" value="https://auth.mozilla.auth0.com/usernamepassword/login">
        </label>
        <br/>
        <label><strong>Warning message when a phishing attempt is detected</strong>
          <textarea rows="10" cols="80" id="warning_msg">
<!DOCTYPE html>
<title>Phishing protection warning</title>
<link rel="stylesheet" type="text/css" href="/warning.css">
<span id="warning">
   It looks like you have entered your Mozilla LDAP account password on a sign-in page that is not genuine. The request
   has been blocked, however, this does not guarantee your password has not been compromised.
   Please <a href="https://passwordreset.mozilla.org/">reset your password now</a> to protect your account and contact
   <a href="mailto:infosec@mozilla.com">Mozilla Infosec</a>.
</span>
<a href="https://bugzilla.mozilla.org/enter_bug.cgi?product=Enterprise%20Information%20Security&component=Investigation">Report phishing site</a>
          </textarea>
        </label>
        <button type="submit">Save</button>
    </form>
    <script src="options.js"></script>

  </body>

</html>
